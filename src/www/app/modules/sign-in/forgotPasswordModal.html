<div class="modal">
	<ion-header-bar>
			<h1 class="title">{{'app_title' | translate}} - {{'lbl_forgot_password' | translate}}</h1>
	</ion-header-bar>
	<ion-content>
	
          <div class="list">
            <label class="item item-input">
              <span class="input-label">{{'lbl_login' | translate}}</span>
              <input type="text" ng-model="forgotPasswordUsername">
            </label>
          </div>	

		<div class="row">
			<div class="col col-30 col-offset 20"><button class="button button-full button-energized" ng-click="showAlert()">Send Email</button></div>
			<div class="col col-30 col-offset 20"><button class="button button-full button-energized" ng-click="closeModal()">Close</button></div>
		</div>
	</ion-content>
</div>
